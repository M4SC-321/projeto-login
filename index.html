<!DOCTYPE html>
<html lang='pt-br'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='estilos/style.css' type='text/css'>
	<link rel='stylesheet' href='estilos/media-query.css' type='text/css'>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<title>Login</title>
</head>
<body>
	<main>
		<section id='login'>
			<div id='imagem'>
				
			</div>

			<div id='formulario'>
				<h1>Login</h1>
				<p>Seja bem-vindo(a), novamente! Fa√ßa login para acessar sua conta.</p>
				<form action='login.php' method='post' autocomplete="on">
					<div class='campo'>
						<span class="material-icons">person</span>
						<input type='email' name='login' id='ilogin' placeholder="Seu e-mail" autocomplete='email' maxlength='50' required>
						<label for='ilogin'>Login</label>
					</div>

					<div class='campo'>
						<span class="material-icons">vpn_key</span>
						<input type='password' name='senha' id='isenha' placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="20" required>
						<label for='isenha'>Senha</label>
					</div>
					<input type='submit' name='entrar' value='Entrar'>
					<a href="#" class='botao'>
						Esqueci a senha <span class='material-icons'>mail</span>
					</a>
				</form>
			</div>
		</section>
	</main>
</body>
</html>
